<div class="form-group clearfix">
	<div class="preview">
		<label class="control-label">{[{question.title}]}</label>
		<p class="help-block">{[{question.help}]}</p>
		<select class="poll-date form-control" disabled>
			<option disabled selected>Día</option>
		</select>
		<select class="poll-date form-control" disabled>
			<option disabled selected>Mes</option>
		</select>
		<select class="poll-date form-control" disabled>
			<option disabled selected>Año</option>
		</select>
	</div>
	<div class="controls">
	    <div class="drag-handle"></div>
		<p><input type="text" ng-model="question.title" class="form-control" /></p>
		<p><input type="text" ng-model="question.help" class="form-control" placeholder="Texto de ayuda." /></p>
	    <div class="drag-handle"></div>
	</div>
</div>
