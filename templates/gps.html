<div class="form-group question-date clearfix">
	<div class="preview">
		<label class="control-label">{[{question.title}]}</label>
		<p class="help-block">{[{question.help}]}</p>
		<div class="row">
			<div class="col-xs-2">
				<input type="text" class="form-control" placeholder="12.1364"/>
			</div>
			<div class="col-xs-2">
				<input type="text" class="form-control" placeholder="86.2514"/>
			</div>
		</div>

		<div class="statuses">
			<span class="concealed-icon glyphicon glyphicon-eye-close"></span>
			<span class="required-icon glyphicon glyphicon-asterisk"></span>
		</div>
	</div>
	<div class="controls">
	    <div class="drag-handle"></div>
	    <div class="col col-md-10">
			<p><input type="text" ng-model="question.title" class="form-control" /></p>
			<p><input type="text" ng-model="question.help" class="form-control" placeholder="Texto de ayuda." /></p>
		</div>
		<div class="col col-md-2">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" ng-model="question.required">
				Requerido
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" ng-model="question.hidden">
				Oculto
			  </label>
			</div>
		</div>
	    <div class="drag-handle bottom clearfix"></div>
	</div>
</div>
